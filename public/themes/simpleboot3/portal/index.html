<script src="__STATIC__/dropload/dist/dropload.min.js"></script>
<script>
$(function(){
    var itemIndex = 0;
    var tab1LoadEnd = false;
    var tab2LoadEnd = false;
    // tab
    $('.tab .item').on('click',function(){
        var $this = $(this);
        itemIndex = $this.index();
        $this.addClass('cur').siblings('.item').removeClass('cur');
        $('.lists').eq(itemIndex).show().siblings('.lists').hide();

        // 如果选中菜单一
        if(itemIndex == '0'){
            // 如果数据没有加载完
            if(!tab1LoadEnd){
                // 解锁
                dropload.unlock();
                dropload.noData(false);
            }else{
                // 锁定
                dropload.lock('down');
                dropload.noData();
            }
        // 如果选中菜单二
        }else if(itemIndex == '1'){
            if(!tab2LoadEnd){
                // 解锁
                dropload.unlock();
                dropload.noData(false);
            }else{
                // 锁定
                dropload.lock('down');
                dropload.noData();
            }
        }
        // 重置
        dropload.resetload();
    });

    var counter = 0;
    // 每页展示4个
    var num = 4;
    var pageStart = 0,pageEnd = 0;

    // dropload
    var dropload = $('.content').dropload({
        scrollArea : window,
        loadDownFn : function(me){
                /*设置获取page*/
                $.ajax({
                    type: 'GET',
                    url: "{:cmf_url('portal/Index/loaddata',[],'')}",
                    dataType: 'json',
                    success: function(data){
                            var result = '';
		                    var arrLen = data.data.length;
		                    if(arrLen > 0){
		                        for(var i=0; i<arrLen; i++){
		                            result +=   '<a class="item opacity" href="'+data[i].link+'">'
		                                            +'<img src="'+data[i].pic+'" alt="">'
		                                            +'<h3>'+data[i].title+'</h3>'
		                                            +'<span class="date">'+data[i].date+'</span>'
		                                        +'</a>';
		                        }
		                    // 如果没有数据
		                    }else{
		                        // 锁定
		                        me.lock();
		                        // 无数据
		                        me.noData();
		                    }
		                    // 为了测试，延迟1秒加载
		                    setTimeout(function(){
		                        // 插入数据到页面，放到最后面
		                        $('.lists').eq(itemIndex).append(result);
		                        // 每次数据插入，必须重置
		                        me.resetload();
		                    },1000);
                    },
                    error: function(xhr, type){
                        // alert('Ajax error!');
                        // 即使加载出错，也得重置
                        console.log('Ajax error!')
                        me.resetload();
                    }
                });          
        }
    });
});
</script>
